<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub de Comentários</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Bem-Vindo ao Hub de Comentários</h1>
    <form action="" method="post">
      <label for="">Autor:</label>
      <input type="text" name="autor" id="" />

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="" />

      <label for="data">Data:</label>
      <input type="datetime" name="data" id="" />

      <label for="campodetexto">Comentário:</label>
      <textarea name="campodetexto" id="" cols="30" rows="10"></textarea>
      
      <input type="submit" />
    </form>

    <script type="module" src="./script.js"></script>
  </body>
</html>
