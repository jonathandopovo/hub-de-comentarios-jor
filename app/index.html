<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub de Comentários</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="comentarios" id="form-comentario">
      <h3>Hub de Comentários</h3>
      <form onsubmit="submitComment(e)">
        <div>
          <div class="div-autor">
            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" required />
          </div>
          <div class="div-comentario">
            <label for="">Digite seu Comentário:</label>
            <textarea
              name="comentario"
              id="comentario"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <input type="submit" value="Enviar" id="enviar" />
        </div>
      </form>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
