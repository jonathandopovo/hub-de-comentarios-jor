<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub de Coment치rios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row gap-3">
        <div class="login card shadow col" id="login-form">
          <h3>Login</h3>
          <form id="formLogin">
            <label for="username">Usu치rio:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="seu login aqui..."
              required
            />
            <label for="password">Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="senha..."
              required
            />
            <button class="btn-submit btn btn-dark" type="submit">
              Enviar
            </button>
          </form>
        </div>
        <div class="comentarios shadow-sm col d-none" id="form-comentario">
          <h3>Hub de Coment치rios</h3>
          <form id="formComment">
            <div>
              <div class="div-autor">
                <label for="author">Autor:</label>
                <input type="text" name="author" id="inputAuthor" required />
              </div>
              <div class="div-comentario">
                <label for="comment">Digite seu Coment치rio:</label>
                <textarea
                  name="comment"
                  id="inputComment"
                  cols="30"
                  rows="8"
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value="Enviar"
                class="btn btn-dark"
                id="enviar"
              />
            </div>
          </form>
        </div>
        <div class="comments col my-3 p-3 bg-body rounded shadow-sm">
          <h3 class="border-bottom pb-2 mb-0">Feed</h3>
          <div id="feed-comentarios" class="overflow-auto"></div>
          <small class="d-block text-end mt-3">
            <a href="#">All updates</a>
          </small>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
